{% if members %}
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            {% if group.source != 'ldap' %}
            <th>Actions</th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
        {% for user in members %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.fullname }}</td>
            <td>{{ user.email }}</td>
            {% if group.source != 'ldap' %}
            <td>
                <button class="outline secondary"
                        hx-post="{{ url_for('admin_groups.remove_member', name=group.name, username=user.username) }}"
                        hx-target="#members-list"
                        hx-swap="innerHTML"
                        hx-confirm="Remove '{{ user.username }}' from group '{{ group.name }}'?"
                        style="padding: 4px 8px; margin: 0;">Remove</button>
            </td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No members.</p>
{% endif %}
