services:
  init:
    build: .
    container_name: gatekeeper-init
    command: ["sh", "-c", "gatekeeper-admin init-db && gatekeeper-admin config import /etc/gatekeeper/gatekeeper.ini"]
    volumes:
      - ./instance:/data
      - ./config.ini:/etc/gatekeeper/gatekeeper.ini:ro
    environment:
      - GATEKEEPER_DB=/data/gatekeeper.sqlite3
      - TZ=${TZ:-UTC}
    restart: "no"
    profiles:
      - init

  gatekeeper:
    build: .
    container_name: gatekeeper
    volumes:
      - ./instance:/data
      - ${OUTBOX_INSTANCE:-../outbox/instance}:/outbox-data
    environment:
      - GATEKEEPER_DB=/data/gatekeeper.sqlite3
      - MAIL_SENDER=${SMTP_FROM:-}
      - TZ=${TZ:-UTC}
    networks:
      - platform-net
    restart: unless-stopped

networks:
  platform-net:
    external: true
