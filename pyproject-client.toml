[project]
name = "gatekeeper-client"
version = "0.1.0"
description = "Client library for Gatekeeper authentication service"
requires-python = ">=3.14"
dependencies = [
    "itsdangerous>=2.1",
]

[project.optional-dependencies]
local = ["apsw>=3.45"]
http = ["httpx>=0.27"]
flask = ["flask>=3.0"]
all = ["apsw>=3.45", "httpx>=0.27", "flask>=3.0"]
dev = [
    "ruff",
    "ty",
    "pytest",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["gatekeeper_client*"]
